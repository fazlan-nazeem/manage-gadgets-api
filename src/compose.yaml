services:
  api:
    build:
      context: .
    environment:
      DB_HOST: db
      DATABASE: manage_gadget
      DB_USER: root
      DB_PASS: root
    ports:
      - 4000:4000
  db:
    image: mysql
    restart: always
    user: root
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306      
volumes:
  db-data:


